<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KALEBI SDC CAPITAL ‚Äî P√°gina Inicial</title>

<style>
  :root{
    --bg1:#4da3ff;
    --bg2:#003bff;
    --bg3:#001a66;
    --glass:rgba(255,255,255,0.12);
    --text:#fff;
    --nav-bg:#000a22;

    --rocket-red:#e53935;
    --rocket-orange:#fb8c00;
    --rocket-yellow:#fdd835;
    --rocket-gray:#cfd8dc;
    --rocket-dark:#455a64;
  }

  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
  }

  body{
    background: radial-gradient(circle at top, var(--bg1), var(--bg2) 60%, var(--bg3));
    min-height:100vh;
    color:var(--text);
    padding-bottom:90px;
  }

  /* TEXTO DOURADO 3D */
  .gold-3d{
    background: linear-gradient(
      180deg,
      #fff8d6 0%,
      #ffe27a 30%,
      #e0b63f 55%,
      #c9971a 70%,
      #ffe27a 85%,
      #fff8d6 100%
    );
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:
      0 1px 1px rgba(140,100,0,0.8),
      0 3px 6px rgba(0,0,0,0.45),
      0 0 12px rgba(255,215,120,0.6);
    font-weight:900;
    letter-spacing:0.6px;
  }

  header{
    padding:18px 26px;
    display:flex;
    align-items:center;
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(12px);
  }

  .brand-wrap{
    display:flex;
    align-items:center;
    gap:12px;
  }

  .brand-wrap img{
    height:50px;
    border-radius:12px;
  }

  .brand-title{
    font-size:30px;
  }

  /* HERO */
  .hero{
    text-align:center;
    font-size:22px;
    margin-top:30px;
    padding:20px;
    line-height:1.6;
  }

  .hero-title{
    font-size:34px;
    margin-bottom:12px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
  }

  .rocket{
    width:36px;
    height:36px;
  }

  /* A√á√ïES */
  .actions-area{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
    max-width:700px;
    margin:20px auto 0;
    padding:0 16px;
  }

  .action-card{
    background:var(--glass);
    padding:18px 10px;
    border-radius:14px;
    text-align:center;
    cursor:pointer;
    font-weight:700;
  }

  .icon{
    font-size:30px;
    margin-bottom:6px;
  }

  /* BOTTOM NAV */
  .bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    height:70px;
    background:var(--nav-bg);
    display:flex;
    justify-content:space-around;
    align-items:center;
  }

  .nav-item{
    font-size:13px;
    text-align:center;
    cursor:pointer;
  }

  .nav-item-icon{
    font-size:23px;
  }

  /* MODAL */
  .welcome-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }

  .welcome-box{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    border-radius:20px;
    padding:30px 24px;
    width:90%;
    max-width:360px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
  }

  .welcome-actions{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-top:18px;
    margin-bottom:8px;
  }

  .welcome-btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:12px 16px;
    border-radius:12px;
    border:none;
    font-size:15px;
    font-weight:800;
    cursor:pointer;
    transition:transform .14s ease, box-shadow .14s ease, opacity .14s ease;
    box-shadow:0 6px 20px rgba(0,0,0,0.35);
  }

  .welcome-btn.primary{
    background:linear-gradient(90deg,#00c6ff,#0066ff);
    color:#fff;
  }

  .welcome-btn.secondary{
    background:linear-gradient(90deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
    color:#fff;
    border:1px solid rgba(255,255,255,0.12);
  }

  .welcome-btn.close{
    margin-top:6px;
    background:transparent;
    color:#fff;
    border:1px solid rgba(255,255,255,0.16);
    padding:10px 14px;
    border-radius:10px;
  }

  /* ===== AJUSTE DE CENTRALIZA√á√ÉO MOBILE ===== */
  @media (max-width:768px){
    header{
      justify-content:center;
    }
    .brand-wrap{
      justify-content:center;
      width:100%;
    }
  }
</style>
</head>

<body>

<div class="welcome-overlay" id="welcome">

    <svg class="rocket" viewBox="0 0 64 64">

    </svg>

  </div>
  Invista na alegria. Construa o futuro. Inspire o progresso.
</div>

<div class="actions-area">

  <div class="action-card" onclick="location.href='perfil.html'">üë§ Meu Perfil</div>
  <div class="action-card" onclick="location.href='produtos.html'">üì¶ Produtos</div>
  <div class="action-card" onclick="location.href='carteira.html'">üí∞ Carteira</div>
</div>

<div class="bottom-nav">
  <div class="nav-item" onclick="location.href='index.html'">üè† In√≠cio</div>
  <div class="nav-item" onclick="location.href='equipe.html'">üë• Equipe</div>
  <div class="nav-item" onclick="location.href='produtos.html'">üì¶ Produtos</div>
  <div class="nav-item" onclick="location.href='carteira.html'">üí∞ Carteira</div>
  <div class="nav-item" onclick="location.href='ativos.html'">üìä Ativos</div>
</div>

<script>
  if (!sessionStorage.getItem('modalShown')) {
    document.getElementById('welcome').style.display = 'flex';

  }
