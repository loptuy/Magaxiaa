<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magaxia ‚Äî P√°gina Inicial</title>

<style>
  :root{
    --bg1:#4da3ff;
    --bg2:#003bff;
    --bg3:#001a66;
    --glass:rgba(255,255,255,0.12);
    --glass2:rgba(255,255,255,0.25);
    --radius:18px;
    --text:#fff;
    --btn-hover-shadow:0 0 22px rgba(0,160,255,0.8);
  }

  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

  body{
    background: radial-gradient(circle at top, var(--bg1), var(--bg2) 60%, var(--bg3));
    min-height:100vh;
    color:var(--text);
    overflow-x:hidden;
    position:relative;
    animation:fadeIn 0.8s ease;
  }

  /* Brilho animado de fundo */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 28% 18%, rgba(255,255,255,0.34), transparent 60%),
      radial-gradient(circle at 82% 72%, rgba(255,255,255,0.18), transparent 70%);
    pointer-events:none;
    filter:blur(36px);
    z-index:0;
    animation:glowPulse 6s infinite alternate;
  }

  @keyframes glowPulse{
    0%{opacity:0.6;transform:scale(1);}
    50%{opacity:0.8;transform:scale(1.02);}
    100%{opacity:0.6;transform:scale(1);}
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(15px)}
    to{opacity:1;transform:translateY(0)}
  }

  /* HEADER */
  header{
    padding:18px 26px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(255,255,255,0.15);
    position:relative;
    z-index:20;
  }

  .brand-wrap{
    display:flex;
    align-items:center;
    gap:12px;
  }

  .brand-wrap img{
    height:50px;
    border-radius:12px;
    display:block;
  }

  .brand-fallback{
    display:none;
    width:50px;
    height:50px;
    border-radius:12px;
    background:rgba(255,255,255,0.1);
    align-items:center;
    justify-content:center;
    font-weight:800;
    font-size:20px;
  }

  .brand-title{
    font-size:30px;
    font-weight:900;
    color:var(--text);
    text-shadow:0 0 8px #00c8ff;
  }

  /* BOT√ïES TOPO */
  .quick-btn{
    background:var(--glass2);
    padding:12px 18px;
    border-radius:var(--radius);
    font-weight:700;
    color:var(--text);
    border:1px solid rgba(255,255,255,0.3);
    cursor:pointer;
    transition:.25s;
    text-decoration:none;
  }

  .quick-btn:hover{
    transform:translateY(-4px);
    box-shadow: var(--btn-hover-shadow);
  }

  /* GRID PRINCIPAL */
  .actions-area{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:22px;
    max-width:800px;
    margin:80px auto;
    padding:0 20px;
    position:relative;
    z-index:10;
  }

  .action-card{
    background:var(--glass);
    padding:30px 20px;
    border-radius:var(--radius);
    text-align:center;
    border:1px solid rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    cursor:pointer;
    transition:0.25s;
    font-weight:700;
    color:var(--text);
  }

  .action-card:hover{
    transform:scale(1.07);
    box-shadow:0 0 26px rgba(0,200,255,0.9);
  }

  .icon{
    font-size:46px;
    margin-bottom:10px;
    filter:drop-shadow(0 0 8px rgba(0,220,255,1));
    transition: transform 0.25s ease;
  }

  .action-card:hover .icon{
    transform:scale(1.2);
  }

  /* HERO */
  .hero{
    text-align:center;
    font-size:22px;
    margin-top:30px;
    text-shadow:0 0 10px #00cfff;
    padding:20px;
    line-height:1.6;
    white-space:pre-line;
    z-index:10;
    position:relative;
  }

  /* RESPONSIVO */
  @media (max-width:700px){
    .actions-area{
      grid-template-columns:1fr;
      gap:18px;
      margin-top:60px;
    }
    .hero{font-size:18px; padding:15px}
    .brand-title{font-size:26px}
  }
</style>
</head>

<body>

<header>

         onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex'">

</div>

<div class="hero">

<script>
/* BOT√ÉO PERFIL */
document.getElementById("btnPerfil").onclick = () => {
  const logged = localStorage.getItem("vast_logged");
  const userData = localStorage.getItem("vast_userdata");

  if(logged === "1" && userData){
    location.href = "perfil.html";
  } else {
    location.href = "login.html?next=perfil";
  }
};

/* FALLBACK DO LOGO */
window.addEventListener('load', function(){
  const img = document.querySelector('.brand-wrap img');
  const fallback = document.querySelector('.brand-fallback');

  if(img && fallback){
    if(!img.complete || img.naturalWidth === 0){
      img.style.display='none';
      fallback.style.display='inline-flex';
    }
  }
});
</script>

</body>
</html>
