<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADM ‚Äî Recarga de Saldo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f23;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #4da3ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    button {
      background: #4da3ff;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #33c7ff;
    }
    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .success { background: #00ff88; color: #000; }
    .error { background: #ff4444; color: white; }
    a {
      color: #4da3ff;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è Painel Administrativo</h2>
    <p>Adicionar saldo √† carteira do usu√°rio</p>

    <input type="password" id="senha" placeholder="Senha de administrador" />
    <input type="text" id="valor" placeholder="Valor (ex: 100,50)" />

    <button id="btnRecarregar">Adicionar Saldo</button>

    <div id="mensagem" style="display: none;" class="msg"></div>

    <a href="carteira.html">‚Üê Voltar para Carteira</a>
  </div>

  <script>
    const SENHA_ADM = "magaxia123";

    function parseValor(valorStr) {
      if (!valorStr) return NaN;
      return parseFloat(valorStr.replace(/\./g, '').replace(',', '.'));
    }

    function showMessage(text, isError = false) {
      const msgEl = document.getElementById("mensagem");
      msgEl.textContent = text;
      msgEl.className = "msg " + (isError ? "error" : "success");
      msgEl.style.display = "block";
      setTimeout(() => {
        msgEl.style.display = "none";
      }, 3000);
    }

    document.getElementById("btnRecarregar").addEventListener("click", () => {
      const senha = document.getElementById("senha").value;
      const valorStr = document.getElementById("valor").value.trim();

      if (senha !== SENHA_ADM) {
        showMessage("Senha incorreta!", true);
        return;
      }

      const valor = parseValor(valorStr);
      if (isNaN(valor) || valor <= 0) {
        showMessage("Valor inv√°lido!", true);
        return;
      }

      let saldoAtual = parseFloat(localStorage.getItem("magaxia_saldo") || "0");
      let novoSaldo = saldoAtual + valor;
      localStorage.setItem("magaxia_saldo", novoSaldo.toString());

      showMessage(`‚úÖ R$ ${valor.toFixed(2).replace(".", ",")} adicionado! Saldo: R$ ${novoSaldo.toFixed(2).replace(".", ",")}`);

      document.getElementById("senha").value = "";
      document.getElementById("valor").value = "";
    });
  </script>
</body>
</html>
