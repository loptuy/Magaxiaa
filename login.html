<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Magaxia ‚Ä¢ Login / Cadastro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg1:#030416;
  --bg2:#001025;
  --glass: rgba(255,255,255,0.04);
  --glass-border: rgba(255,255,255,0.06);
  --muted: rgba(255,255,255,0.6);
  --btn-text:#001722;
}
*{box-sizing:border-box;}
html,body{
  height:100%;
  margin:0;
  font-family:'Inter',system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#e6f7ff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:420px;
  padding:46px;
  border-radius:28px;
  background:rgba(255,255,255,0.02);
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
}
.brand{text-align:center;margin-bottom:18px;}
.brand h1{
  font-size:42px;
  font-weight:800;
  background:linear-gradient(180deg,#fff3b0,#ffd700,#c9a227);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 3px 10px rgba(0,0,0,.7);
}
.subtitle{margin:18px 0 6px;font-size:22px;color:var(--muted);}
.form{display:flex;flex-direction:column;gap:14px;}
.field{
  position:relative;
  border-radius:14px;
  padding:14px 16px 14px 52px;
  background:rgba(255,255,255,0.05);
}
.field input{
  background:none;
  border:0;
  outline:0;
  color:#fff;
  width:100%;
}
.icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);}
.btn{
  padding:16px;
  border-radius:16px;
  border:0;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,#00f0ff,#9b4cff);
}
.secondary{color:#7de9ff;text-decoration:none;cursor:pointer;}
.small-note{font-size:12px;color:#aaa;margin-top:8px}
.toast{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  padding:10px 16px;
  border-radius:10px;
}
</style>
</head>

<body>
<div class="card">

<div class="brand">
  <h1>KALEBI SDC CAPITAL</h1>
</div>

<!-- LOGIN -->
<div id="loginBox">
  <div class="subtitle">Entrar</div>
  <div id="prefillNotice" class="small-note" style="display:none"></div>

  <form id="loginForm" class="form">
    <label class="field">
      <span class="icon"><i class="fa fa-phone"></i></span>
      <input id="phone" type="tel" placeholder="Telefone" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-lock"></i></span>
      <input id="password" type="password" placeholder="Senha" required>
    </label>
    <button class="btn">Entrar</button>
  </form>

  <div style="text-align:center;margin-top:12px">
    <a id="linkCreate" class="secondary">Criar conta</a>
  </div>
</div>

<!-- REGISTRO -->
<div id="registerBox" style="display:none">
  <div class="subtitle">Criar Conta</div>

  <form id="registerForm" class="form">
    <label class="field">
      <span class="icon"><i class="fa fa-user"></i></span>
      <input id="r_name" placeholder="Nome completo" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-phone"></i></span>
      <input id="r_phone" placeholder="Telefone" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-lock"></i></span>
      <input id="r_pass" type="password" placeholder="Senha" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-tag"></i></span>
      <input id="inviteCodeReg" placeholder="C√≥digo de convite (opcional)">
    </label>
    <button class="btn">Registrar</button>
  </form>

  <div style="text-align:center;margin-top:12px">
    <a id="linkHaveAccount" class="secondary">J√° tenho conta</a>
  </div>

  <div class="small-note">C√≥digo gerado: <span id="generatedCode">‚Äî</span></div>
</div>

</div>

<script>
function toast(msg){
  const t=document.createElement('div');
  t.className='toast';
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2000);
}

function switchToRegister(){
  loginBox.style.display='none';
  registerBox.style.display='block';
}
function switchToLogin(){
  registerBox.style.display='none';
  loginBox.style.display='block';
}

loginForm.onsubmit=e=>{
  e.preventDefault();
  const d=JSON.parse(localStorage.getItem('user')||'null');
  if(d&&d.phone===phone.value&&d.pass===password.value){
    toast('Login realizado!');
  }else toast('Dados incorretos');
};

registerForm.onsubmit=e=>{
  e.preventDefault();
  const code='VAST-'+Date.now().toString(36).toUpperCase();
  localStorage.setItem('user',JSON.stringify({
    name:r_name.value,
    phone:r_phone.value,
    pass:r_pass.value,
    myCode:code,
    invitedBy:inviteCodeReg.value||null
  }));
  generatedCode.textContent=code;
  toast('Conta criada!');
  setTimeout(switchToLogin,800);
};

linkCreate.onclick=()=>switchToRegister();
linkHaveAccount.onclick=()=>switchToLogin();

/* üîí SISTEMA DE CONVITE AUTOM√ÅTICO */
const params=new URLSearchParams(location.search);
const invite=params.get('codigo')||params.get('invite');

if(invite){
  switchToRegister();
  inviteCodeReg.value=invite;
  inviteCodeReg.readOnly=true;
  inviteCodeReg.style.opacity='0.7';
  inviteCodeReg.style.cursor='not-allowed';
  prefillNotice.style.display='block';
  prefillNotice.textContent='C√≥digo de convite aplicado automaticamente';
}
</script>
</body>
</html>
