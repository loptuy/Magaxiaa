<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>KALEBI SDC CAPITAL • Login / Cadastro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg1:#030416;
  --bg2:#001025;
  --glass: rgba(255,255,255,0.04);
  --glass-border: rgba(255,255,255,0.06);
  --muted: rgba(255,255,255,0.6);
  --btn-text:#001722;
}
*{box-sizing:border-box;}
html,body{
  height:100%;
  margin:0;
  font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto;
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(15,30,60,0.5), transparent 10%),
    linear-gradient(180deg,var(--bg1), var(--bg2));
  color:#e6f7ff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px;
}
.card{
  width:420px;
  max-width:90vw;
  padding:46px;
  border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  box-shadow:0 30px 80px rgba(0,0,0,0.6);
  position:relative;
}
.brand{text-align:center;margin-bottom:18px;}
.brand img{width:120px;margin-bottom:10px;}
.brand h1{
  margin:0;
  font-size:40px;
  font-weight:800;
  background:linear-gradient(180deg,#fff3b0,#ffd700,#c9a227);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 6px 20px rgba(0,0,0,.6);
}
.subtitle{margin:16px 0;font-size:22px;color:var(--muted);text-align:center}
.form{display:flex;flex-direction:column;gap:14px;}
.field{
  position:relative;
  padding:14px 16px 14px 50px;
  border-radius:14px;
  border:1px solid var(--glass-border);
}
.field input{
  width:100%;
  background:none;
  border:0;
  outline:0;
  color:#fff;
}
.field .icon{
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
}
.btn{
  padding:16px;
  border-radius:16px;
  border:0;
  font-weight:800;
  cursor:pointer;
  color:var(--btn-text);
  background:linear-gradient(90deg,#00f0ff,#9b4cff);
}
.secondary{
  display:block;
  text-align:center;
  margin-top:12px;
  color:#7de9ff;
  text-decoration:none;
}
.small-note{
  font-size:12px;
  color:rgba(255,255,255,.5);
  margin-top:8px;
  text-align:center;
}
.toast{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 16px;
  border-radius:10px;
  color:#fff;
  z-index:9999;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="brand">
  <img src="logo-magaxia.png">
  <h1>KALEBI SDC CAPITAL</h1>
</div>

<!-- LOGIN -->
<div id="loginBox">
  <div class="subtitle">Entrar</div>
  <div id="prefillNotice" class="small-note" style="display:none"></div>
  <form id="loginForm" class="form">
    <label class="field">
      <span class="icon"><i class="fa fa-phone"></i></span>
      <input id="phone" type="tel" placeholder="Telefone" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-lock"></i></span>
      <input id="password" type="password" placeholder="Senha" required>
    </label>
    <button class="btn" type="submit">Entrar</button>
  </form>
  <a href="#" id="linkCreate" class="secondary">Criar conta</a>
</div>

<!-- CADASTRO -->
<div id="registerBox" style="display:none">
  <div class="subtitle">Criar Conta</div>
  <form id="registerForm" class="form">
    <label class="field">
      <span class="icon"><i class="fa fa-user"></i></span>
      <input id="r_name" placeholder="Nome completo" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-phone"></i></span>
      <input id="r_phone" placeholder="Telefone" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-lock"></i></span>
      <input id="r_pass" type="password" placeholder="Senha" required>
    </label>
    <label class="field">
      <span class="icon"><i class="fa fa-tag"></i></span>
      <input id="inviteCodeReg" placeholder="Código de convite (opcional)">
    </label>
    <button class="btn" type="submit">Registrar</button>
  </form>
  <div class="small-note">Código gerado: <span id="generatedCode">—</span></div>
  <a href="#" id="linkHaveAccount" class="secondary">Já tenho conta</a>
</div>

</div>
</div>

<script type="module">
/* ===============================
   FIREBASE (OPCIONAL)
   =============================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
  authDomain: "vastbitloud-2872a.firebaseapp.com",
  projectId: "vastbitloud-2872a",
  storageBucket: "vastbitloud-2872a.firebasestorage.app",
  messagingSenderId: "952931184412",
  appId: "1:952931184412:web:ee2a0e38826c30dd0cd4d9"
};

let db=null;
try{
  initializeApp(firebaseConfig);
  db=getFirestore();
}catch(e){console.warn('Firebase desativado');}

/* ===============================
   TOAST
   =============================== */
function showToast(msg, ok=true){
  const t=document.createElement('div');
  t.className='toast';
  t.textContent=msg;
  t.style.background=ok?'#2ecc71':'#ff4d4d';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2200);
}

/* ===============================
   TELAS
   =============================== */
function switchToRegister(){
  loginBox.style.display='none';
  registerBox.style.display='block';
}
function switchToLogin(){
  registerBox.style.display='none';
  loginBox.style.display='block';
}

/* ===============================
   REGISTRO
   =============================== */
registerForm.addEventListener('submit', async e=>{
  e.preventDefault();

  const user=r_name.value.trim();
  const phone=r_phone.value.trim();
  const pass=r_pass.value.trim();
  const invitedBy=inviteCodeReg.value.trim()||null;

  if(!user||!phone||!pass){
    showToast('Preencha todos os campos',false);
    return;
  }

  const myCode='VAST-'+Date.now().toString(36).toUpperCase();
  const data={user,phone,pass,myCode,invitedBy};

  localStorage.setItem('vast_userdata',JSON.stringify(data));
  localStorage.setItem('vast_logged','1');
  generatedCode.textContent=myCode;

  if(db){
    try{
      await addDoc(collection(db,'users'),{
        name:user,phone,code:myCode,invitedBy,createdAt:Date.now()
      });
    }catch{}
  }

  showToast('Conta criada com sucesso');
  setTimeout(switchToLogin,800);
});

/* ===============================
   LOGIN
   =============================== */
loginForm.addEventListener('submit',e=>{
  e.preventDefault();
  const stored=JSON.parse(localStorage.getItem('vast_userdata')||'null');

  if(stored && stored.phone===phone.value && stored.pass===password.value){
    localStorage.setItem('vast_logged','1');
    showToast('Login realizado');
    setTimeout(()=>location.href='index.html',700);
  }else{
    showToast('Telefone ou senha incorretos',false);
  }
});

/* ===============================
   LINKS
   =============================== */
linkCreate.onclick=e=>{e.preventDefault();switchToRegister();}
linkHaveAccount.onclick=e=>{e.preventDefault();switchToLogin();}

/* ===============================
   PREFILL CONVITE
   =============================== */
const params=new URLSearchParams(location.search);
const invite=params.get('codigo')||params.get('invite');
if(invite){
  inviteCodeReg.value=invite;
  prefillNotice.textContent='Código de convite detectado: '+invite;
  prefillNotice.style.display='block';
}
</script>
</body>
</html>
