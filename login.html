<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Magaxia • Login / Cadastro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
:root{
  --bg1:#030416;
  --bg2:#001025;
  --glass: rgba(255,255,255,0.04);
  --glass-border: rgba(255,255,255,0.06);
  --muted: rgba(255,255,255,0.6);
  --btn-text:#001722;
}
*{box-sizing:border-box;}
html,body{
  height:100%;
  margin:0;
  font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(15,30,60,0.5), transparent 10%), linear-gradient(180deg,var(--bg1), var(--bg2));
  color:#e6f7ff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px;
}
.card{
  width:420px;
  max-width:90vw;
  padding:46px;
  border-radius:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  display:flex;
  flex-direction:column;
  align-items:center;
  position:relative;
}
.blob{
  position:absolute;
  border-radius:50%;
  filter:blur(90px) saturate(120%);
  opacity:0.55;
  pointer-events:none;
}
.blob.b1{width:520px;height:520px; left:-220px; top:-180px; background:linear-gradient(135deg,#00d0ff, #3ae); mix-blend-mode:screen;}
.blob.b2{width:420px;height:420px; right:-200px; bottom:-160px; background:linear-gradient(45deg,#9b4cff, #6af); mix-blend-mode:screen;}
.brand{text-align:center;margin-bottom:18px;}
.brand img{width:132px;margin:0 auto 10px;filter:drop-shadow(0 6px 30px rgba(0,200,255,0.18)) drop-shadow(0 8px 40px rgba(155,76,255,0.12));}

/* ÚNICA ALTERAÇÃO: nome dourado 3D */
.brand h1{
  margin:0;
  font-size:44px;
  letter-spacing:2px;
  font-weight:800;
  background:linear-gradient(180deg,#fff3b0,#ffd700,#c9a227);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  text-shadow:
    0 1px 0 #b8961e,
    0 2px 0 #a8871a,
    0 3px 0 #8f7316,
    0 6px 15px rgba(0,0,0,0.7);
}

.subtitle{margin:18px 0 6px;font-size:22px;color:var(--muted);font-weight:600;}
.form{width:100%;margin-top:8px;display:flex;flex-direction:column;gap:14px;}
.field{position:relative;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.012),rgba(255,255,255,0.008));border:1px solid var(--glass-border);padding:14px 16px 14px 52px;color:var(--muted);font-size:16px;transition:all .25s ease;backdrop-filter:blur(8px) saturate(120%);} 
.field input{width:100%;background:transparent;border:0;outline:0;color:#e6f7ff;font-size:16px;font-weight:500;}
.field .icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);opacity:0.95;font-size:18px;}
.field.phone .icon{color:#00d0ff;}
.field.pass .icon{color:#9b4cff;}
.field.user .icon{color:#2ecc71;}
.field.code .icon{color:#ff9500;}
.field:focus-within{box-shadow:0 6px 30px rgba(0,208,255,0.06), inset 0 0 30px rgba(0,208,255,0.01);border-color:rgba(0,208,255,0.35);transform:translateY(-2px);} 
.btn{margin-top:6px;border-radius:16px;padding:16px 22px;font-weight:800;font-size:18px;text-align:center;cursor:pointer;border:0;width:100%;color:var(--btn-text);background:linear-gradient(90deg,#00f0ff,#4ef3ff 40%,#9b4cff 100%);box-shadow:0 14px 50px rgba(0,208,255,0.18);transition:transform .18s ease;} 
.btn:hover{transform:translateY(-3px) scale(1.01);} 
.secondary{color:#7de9ff;font-weight:600;cursor:pointer;text-decoration:none;opacity:0.95;} 
.legal{margin-top:10px;font-size:12px;color:rgba(255,255,255,0.35);text-align:center;} 
.toast{position:fixed;top:18px;left:50%;transform:translateX(-50%);padding:10px 14px;border-radius:10px;color:#fff;z-index:9999;background:rgba(0,0,0,0.7);box-shadow:0 0 15px #000;} 
.footer-links{margin-top:12px;display:flex;gap:10px;font-size:13px;} 
.footer-links a{color:rgba(125,233,255,0.9);text-decoration:none} 
.small-note{font-size:12px;color:rgba(255,255,255,0.35);margin-top:8px} 
</style>
</head>
<body>
<div class="container">
  <div class="card">

    <div class="blob b1"></div>
    <div class="blob b2"></div>

    <div class="brand">
      <img src="logo-magaxia.png" alt="MAGAXIA logo">
      <h1>KALEBI SDC CAPITAL</h1>
    </div>

    <!-- LOGIN -->
    <div id="loginBox">
      <div class="subtitle">Entrar</div>
      <div id="prefillNotice" class="small-note" style="display:none;margin-top:8px;"></div>
      <form id="loginForm" class="form">
        <label class="field phone">
          <span class="icon"><i class="fa-solid fa-phone"></i></span>
          <input id="phone" name="phone" type="tel" placeholder="Telefone" required>
        </label>
        <label class="field pass">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input id="password" name="password" type="password" placeholder="Senha" required>
        </label>
        <button class="btn" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
      </form>
      <div style="text-align:center; margin-top:12px;">
        <a id="linkCreate" class="secondary" href="#">Criar conta</a>
      </div>
      <div class="legal">Ao entrar, você aceita os termos de uso.</div>
    </div>

    <!-- REGISTRO -->
    <div id="registerBox" style="display:none;">
      <div class="subtitle">Criar Conta</div>
      <form id="registerForm" class="form">
        <label class="field user">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <input id="r_name" name="r_name" type="text" placeholder="Nome completo" required>
        </label>
        <label class="field phone">
          <span class="icon"><i class="fa-solid fa-phone"></i></span>
          <input id="r_phone" name="r_phone" type="tel" placeholder="Telefone" required>
        </label>
        <label class="field pass">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input id="r_pass" name="r_pass" type="password" placeholder="Senha" required>
        </label>
        <label class="field code">
          <span class="icon"><i class="fa-solid fa-tag"></i></span>
          <input id="inviteCodeReg" name="inviteCodeReg" type="text" placeholder="Código de Convite (opcional)">
        </label>
        <button class="btn" type="submit"><i class="fa-solid fa-check"></i> Registrar</button>
      </form>
      <div style="text-align:center; margin-top:12px;">
        <a id="linkHaveAccount" class="secondary" href="#">Já tenho conta</a>
      </div>
      <div class="legal">Todos seus dados são protegidos.</div>
      <div class="small-note">Código gerado após o registro: <span id="generatedCode">—</span></div>
    </div>

    <div class="footer-links">
      <a href="privacidade.html">Privacidade</a>
      <a href="termos.html">Termos</a>
      <a id="helpLink" href="#">Ajuda</a>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAcVPgUHbL4N9U1-H68klmGKWQF-YGleyc",
  authDomain: "vastbitloud-2872a.firebaseapp.com",
  projectId: "vastbitloud-2872a",
  storageBucket: "vastbitloud-2872a.firebasestorage.app",
  messagingSenderId: "952931184412",
  appId: "1:952931184412:web:ee2a0e38826c30dd0cd4d9",
  measurementId: "G-KWVQ0CFHW2"
};
let db=null;
try{initializeApp(firebaseConfig);db=getFirestore();}catch(e){}

function showToast(msg,ok=true){
  const t=document.createElement('div');
  t.textContent=msg;
  t.className='toast';
  t.style.background=ok?'#2ecc71':'#ff4d4d';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2200);
}

function switchToRegister(){
  loginBox.style.display='none';
  registerBox.style.display='block';
}
function switchToLogin(){
  registerBox.style.display='none';
  loginBox.style.display='block';
}

async function handleRegister(e){
  e.preventDefault();
  const user=r_name.value.trim();
  const phone=r_phone.value.trim();
  const pass=r_pass.value.trim();
  const invitedBy=inviteCodeReg.value.trim()||null;
  if(!user||!phone||!pass){showToast('Preencha todos os campos!',false);return;}
  const myCode='VAST-'+Date.now().toString(36).toUpperCase();
  localStorage.setItem('vast_userdata',JSON.stringify({user,phone,pass,myCode,invitedBy}));
  localStorage.setItem('vast_logged','1');
  generatedCode.textContent=myCode;
  showToast('Conta criada com sucesso!');
  setTimeout(switchToLogin,800);
}

function handleLogin(e){
  e.preventDefault();
  const stored=JSON.parse(localStorage.getItem('vast_userdata')||'null');
  if(stored&&stored.phone===phone.value.trim()&&stored.pass===password.value.trim()){
    localStorage.setItem('vast_logged','1');
    showToast('Login realizado!');
    setTimeout(()=>location.href='index.html',700);
  }else showToast('Telefone ou senha incorretos!',false);
}

loginForm.addEventListener('submit',handleLogin);
registerForm.addEventListener('submit',handleRegister);
linkCreate.onclick=e=>{e.preventDefault();switchToRegister();}
linkHaveAccount.onclick=e=>{e.preventDefault();switchToLogin();}
helpLink.onclick=e=>{e.preventDefault();alert('Abra a documentação ou entre em contato com o suporte.');}
</script>
</body>
</html>
